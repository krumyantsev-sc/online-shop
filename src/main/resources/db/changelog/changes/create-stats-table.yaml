databaseChangeLog:
  - changeSet:
      id: add-stats-table-2023-12-01
      author: krumyantsev-sc
      changes:
        - createTable:
            tableName: sale_stats
            columns:
              - column:
                  name: stat_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount_of_orders
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false