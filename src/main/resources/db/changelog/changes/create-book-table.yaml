databaseChangeLog:
  - changeSet:
      id: 1
      author: krumyantsev-sc
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: genre
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    nullable: true