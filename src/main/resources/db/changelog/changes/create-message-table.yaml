databaseChangeLog:
  - changeSet:
      id: create-message-table
      author: krumyantsev-sc
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: content
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: ticket_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_message_ticket
                    references: ticket(ticket_id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_message_user
                    references: users(id)
